<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    </head>

<body>

    <div class="text1 text-center mt-5">
        <h1 class="display-1"><strong><b>Play Your Dream Song</b></strong></h1>
    </div>
    <div class="mt-5 text-center">
        <img class="img1" src="assets/drum.png" />
    </div>
    <div class="buttons mt-2">
        <button type="button" class="btn btn-outline-primary" id="key-a"><span class="btn-text"><b>A</b></span></button>
        <button type="button" class="btn btn-outline-primary" id="key-s"><span class="btn-text"><b>S</b></span></button>
        <button type="button" class="btn btn-outline-primary" id="key-d"><span class="btn-text"><b>D</b></span></button>
        <button type="button" class="btn btn-outline-primary" id="key-f"><span class="btn-text"><b>F</b></span></button>
        <button type="button" class="btn btn-outline-primary" id="key-g"><span class="btn-text"><b>G</b></span></button>
        <button type="button" class="btn btn-outline-primary" id="key-h"><span class="btn-text"><b>H</b></span></button>
        <button type="button" class="btn btn-outline-primary" id="key-j"><span class="btn-text"><b>J</b></span></button>
        <button type="button" class="btn btn-outline-primary" id="key-k"><span class="btn-text"><b>K</b></span></button>
        <button type="button" class="btn btn-outline-primary" id="key-l"><span class="btn-text"><b>L</b></span></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>
</body>

</html>
